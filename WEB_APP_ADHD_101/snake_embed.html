<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d9f3f3, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h3 {
      color: #003d4d;
      font-size: 26px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #007d8a, #005f66);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #score-container {
      font-size: 18px;
      color: #003d4d;
      margin-bottom: 12px;
      background-color: #f4fefe;
      padding: 8px 18px;
      border-radius: 14px;
      border: 1px solid #b2dfdb;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    #score {
      font-weight: bold;
      color: #007d8a;
    }

    canvas {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: block;
    }

    @media (max-width: 450px) {
      canvas {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>
  <h3>üêç PLAY Snake Game! Stay Sharp & Happy!</h3>
  <div id="score-container">Score: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;

    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };

    let direction = "";

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      const key = event.key;
      const allowedKeys = ["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"];
      if (allowedKeys.includes(key)) {
        event.preventDefault();
        if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
        else if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
        else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "#e74c3c";
      ctx.shadowColor = "#c0392b";
      ctx.shadowBlur = 12;
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, 2 * Math.PI);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Draw snake with teal gradient
      for (let i = 0; i < snake.length; i++) {
        const segment = snake[i];
        const gradient = ctx.createLinearGradient(segment.x, segment.y, segment.x + box, segment.y + box);
        gradient.addColorStop(0, "#4db6ac");
        gradient.addColorStop(1, "#007d8a");

        ctx.fillStyle = gradient;
        ctx.shadowColor = "rgba(0, 125, 138, 0.3)";
        ctx.shadowBlur = i === 0 ? 8 : 2;

        ctx.beginPath();
        ctx.arc(segment.x + box / 2, segment.y + box / 2, box / 2.1, 0, 2 * Math.PI);
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("üíÄ Game Over! Final Score: " + score);
        document.location.reload();
      }

      snake.unshift(newHead);
    }

    function collision(head, body) {
      for (let i = 0; i < body.length; i++) {
        if (head.x === body[i].x && head.y === body[i].y) {
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 100);
  </script>
</body>
</html>
